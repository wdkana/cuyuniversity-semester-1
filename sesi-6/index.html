<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>CuyUniversity SESI-6</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a onclick="reRender()" id="home">HOME</a>
        <a onclick="darkMode()" id="mode">MODE</a>
      </nav>
      <h1>SESI 6 CUY UNIVERSITY</h1>
      <p class="info" id="info"></p>
    </div>

    <!-- initializing function script -->
    <script>
      let body = document.body;
      let info = document.getElementById("info");
      let mode = document.getElementById("mode");
      let home = document.getElementById("home");

      const darkLimit = 5;
      let darkCounter = 0;
      let darkRemainingLeft;

      function darkMode() {
        if(darkRemainingLeft == 1){
          info.textContent = "ðŸ’¥ JATAH FITUR DARKMODE ANDA SUDAH HABIS ðŸ’¥";
          mode.style.display = "none";
          home.textContent = "RESTART";
          return;
        }

        darkCounter += 1;
        darkRemainingLeft = darkLimit - darkCounter;

        //render ke info element
        info.textContent = `Darkmode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`;

        body.classList.toggle("dark");
      }

      function reRender() {
        location.reload();
      }
    </script>
  </body>
</html>
